<div
  class="background-modal-image animated fadeIn fast"
  [class.hidden]="!modalService.getShowModal(modalId)"
>
  <div
    [class.show]="modalService.getShowModal(modalId)"
    style="display: block"
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
  >
    <div class="modal-dialog" role="dialog" tabindex="-1">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">{{ title }}</h5>
        </div>
        <div class="modal-body">
          <ng-content select="[modal-body]"></ng-content>
        </div>
        <div class="modal-footer">
          <button
            (click)="closeModal()"
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <ng-content select="[modal-footer]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
